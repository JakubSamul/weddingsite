<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Prezentów</title>
</head>
<style>
table, td, td {
  border:1px solid black;
}
</style>
<body>
<h1>Lista Prezentów</h1>
<h5><a href={% url "homepage" %}>Strona Główna</a> </h5>

        <td><b>L.P.</b></td>

        <td><b></b></td>

    {% for gift in gifts_list %}
        <tr>
            <td>{{ page_obj.start_index|add:forloop.counter0 }}.</td>
            <td>{{ gift.name }}</td>
            <td>
                <a href={% url "" guest.id %}>add</a>
                <a href={% url "" guest.id %}>delete</a>
            </td>
        </tr>
    {% endfor %}
    </table>

</body>
</html>
