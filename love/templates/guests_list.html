<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Gości</title>
</head>
<style>
table, td, td {
  border:1px solid black;
}
</style>
<body>
<h1>Lista gości</h1>
<h5><a href={% url "guestslist-add" %}>Dodaj kolejnego gościa</a></h5>
<h5><a href={% url "homepage" %}>Strona Główna</a> </h5>
    <table>
    <tr>
        <td><b>L.P.</b></td>
        <td><b>Imię i nazwisko</b></td>
        <td><b>Strona</b></td>
        <td><b></b></td>
    </tr>
    {% for guest in guests_list %}
        <tr>
            <td>{{ page_obj.start_index|add:forloop.counter0 }}.</td>
            <td>{{ guest.name }} {{ guest.surname }}</td>
            <td>{{ obj.category|default:"-" }}</td>
            <td>
                <a href={% url "guestslist-delete" guest.id %}>delete</a>
                <a href={% url "guestslist-update" guest.id %}>update</a>
            </td>
        </tr>
    {% endfor %}
    </table>

</body>
</html>
