<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Gości</title>
</head>
<style>
table, td, td {
  border:1px solid black;
}
</style>
<body>
<h1>Lista gości</h1>
    <table>
    <tr>
        <td><b>Imię i nazwisko</b></td>
        <td><b>Strona</b></td>
    </tr>
    {% for guest in guests_list %}
        <tr>
            <td>{{ guest.name }} {{ guest.surname }}</td>
            <td>
                {% if guest.side == '1' %} Kuba
                {% else %} Basia
            </td>
            {% endif %}
        </tr>
    {% endfor %}
    </table>
<h5><a href={% url "guest" %}>Dodaj kolejnego gościa</a> </h5>
</body>
</html>
